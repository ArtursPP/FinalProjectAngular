<div ng-controller="View3Ctrl">


    <div class="main-block">


            <form class="form-signin">
                <h1 class="form-signin-heading text-muted">Sign In</h1>
                <input ng-model="username" type="text" class="form-control" placeholder="User Name" required="" />
                <input ng-model="password" type="password" class="form-control" placeholder="Password" required=""/>
                <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign In
                </button>
            </form>


    </div>
</div>
